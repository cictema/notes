name: Plugin Support
description: I want to suggest a plugin to be properly supported in Primary
labels: ["ðŸ”Œ plugin support"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this plugin support/compatibility report! For feature or additional settings suggestions through Style Settings, please submit through the [Enhancement]() page instead.
  - type: input
    id: primary-version
    attributes:
      label: Primary Theme Version
      description: What version of Primary are you using? To check, open up `Settings` in Obsidian. Then go to the `Appearance` tab and under `Themes`, press `Manage`. Look for Primary and click it. It should open up the info page for Primary and at top, you will find `Version`. Any version below v2.0.0 will not be entertained as these versions are no longer supported.
      placeholder: v2.7.0
    validations:
      required: true
  - type: input
    id: plugin-name
    attributes:
      label: What Community Plugin do you want to get Supported?
      placeholder: e.g. Style Settings
    validations:
      required: true
  - type: input
    id: plugin-link
    attributes:
      label: Please add the link to the Community Plugin
      description: To get the link to the Community Plugin, go the plugin's page in Community Plugins inside Obsidian, then press `Copy share link`. Paste the link below.
      placeholder: e.g. obsidian://show-plugin?id=obsidian-style-settings
    validations:
      required: true
  - type: textarea
    id: plugin-info
    attributes:
      label: Do you have any specifics to share?
      description: If you have any specifics or suggestions on how this plugin support should be supported, please list it below. If the current design is incorrect, please share screenshots of the plugin when using Primary vs. when using the Default Theme.
